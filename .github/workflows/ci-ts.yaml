name: CI-ts

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: "0 0 * * *" # Every day at midnight UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

jobs:
  ts-checks:
    uses: zondax/_workflows/.github/workflows/_checks-ts.yaml@main
    with:
      package_manager: pnpm
      github_app_auth: true
      github_app_repos: web-golem
      gcp_wif_provider: ${{ vars.PULUMI_FRONTEND_WIF_PROVIDER }}
      gcp_project_id: ${{ vars.PULUMI_GCP_PROJECT_ID }}
    secrets:
      app_id: ${{ secrets.PULUMI_GOLEM_APP_ID }}
      app_pem: ${{ secrets.PULUMI_GOLEM_APP_PEM }}

  playwright-tests:
    needs: ts-checks
    uses: zondax/_workflows/.github/workflows/_checks-playwright.yaml@main
    with:
      working_directory: "apps/web"
      github_app_auth: true
      github_app_repos: web-golem
      autoinit_env: true
      gcp_wif_provider: ${{ vars.PULUMI_FRONTEND_WIF_PROVIDER }}
      gcp_project_id: ${{ vars.PULUMI_GCP_PROJECT_ID }}
    secrets:
      app_id: ${{ secrets.PULUMI_GOLEM_APP_ID }}
      app_pem: ${{ secrets.PULUMI_GOLEM_APP_PEM }}
